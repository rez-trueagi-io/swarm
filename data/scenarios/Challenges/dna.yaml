version: 1
name: DNA
author: Karl Ostmo
description: |
  Splice organisms
creative: true
seed: 1
objectives:
  - goal:
      - |
        Copy strands of DNA in the lab.
    condition: |
      return false;
robots:
  - name: base
    dir: [1, 0]
    devices:
      - branch predictor
      - treads
      - antenna
      - comparator
      - workbench
      - grabber
      - ADT calculator
      - dictionary
      - lambda
      - logger
      - welder
      - hearing aid
      - scanner
      - strange loop
    inventory:
      - [1, flower]
      - [64, guanine]
      - [64, cytosine]
      - [64, adenine]
      - [64, thymine]
  - name: verifier
    system: true
    dir: [1, 0]
    display:
      invisible: false
      attr: 'robot'
    inventory:
      - [64, guanine]
      - [64, cytosine]
      - [64, adenine]
      - [64, thymine]
    program: |
      run "data/scenarios/Challenges/_dna/verifier.sw"
solution: |
   run "data/scenarios/Challenges/_dna/solution.sw"
entities:
  - name: guanine
    display:
      char: 'G'
      attr: red
    description:
      - One of the four nucleobases in DNA.
      - Is paired with "cytosine".
    properties: [portable, known]
  - name: cytosine
    display:
      char: 'C'
      attr: blue
    description:
      - One of the four nucleobases in DNA.
      - Is paired with "guanine".
    properties: [portable, known]
  - name: adenine
    display:
      char: 'A'
      attr: green
    description:
      - One of the four nucleobases in DNA.
      - Is paired with "thymine".
    properties: [portable, known]
  - name: thymine
    display:
      char: 'T'
      attr: gold
    description:
      - One of the four nucleobases in DNA.
      - Is paired with "adenine".
    properties: [portable, known]
known: [bit (0), bit (1)]
