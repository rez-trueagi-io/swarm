version: 1
name: Structure coordinate offsets
author: Karl Ostmo
description: |
  Avoid garbled structure
robots:
  - name: base
    dir: north
creative: true
objectives:
  - goal:
      - Must have 3 of each color visible
    condition: |
      return false
solution: |
  noop
known: [boulder, log, pixel (R), pixel (G), pixel (B), gold]
world:
  structures:
    - name: micro
      structure:
        mask: '.'
        palette:
          'x': [stone, gold]
        map: |
          xxx
          x.x
          xxx
    - name: block
      structure:
        mask: '.'
        palette:
          'x': [stone, pixel (R)]
        map: |
          xxxx
          x..x
          x..x
          xxxx
    - name: master
      structure:
        mask: '.'
        placements:
          - src: micro
            offset: [-3, 1]
          - src: block
        map: ""
  dsl: |
    overlay
    [ {grass}
    , mask (y > -4 && y < 4 || x > -4 && x < 4) {stone}
    , mask (y > -2 && y < 2 || x > -2 && x < 2) {ice}
    , mask (y > -1 && y < 1 || x > -1 && x < 1) {dirt}
    ]
  palette:
    'Ω': [grass, erase, base]
  mask: '.'
  placements:
    - src: master
      offset: [0, 0]
  upperleft: [0, 0]
  map: |
    Ω
